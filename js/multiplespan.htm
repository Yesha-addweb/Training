<!DOCTYPE html>
<html>
<head>
<title>Multie Span</title>
    <script>
        function reset_msg() {
            var subject = document.getElementsByName("subject");
            if (subject[0].checked == true) {
                var subject = '<span style="color:red;">You Have Selected: PHP</span><br /><br />';
                document.getElementById('subject').innerHTML = subject;
                return false;
            } 
            else if (subject[1].checked == true) {
                var subject = '<span style="color:red;">You Have Selected: ASP.NET</span><br /><br />';
                document.getElementById('subject').innerHTML = subject;
                return false;
            } 
            else if (subject[2].checked == true) {
                var subject = '<span style="color:red;">You Have Selected: ASP</span><br /><br />';
                document.getElementById('subject').innerHTML = subject;
                return false;
            } 
            else if (subject[3].checked == true) {
                var subject = '<span style="color:red;">You Have Selected: JSP</span><br /><br />';
                document.getElementById('subject').innerHTML = subject;
                return false;
            } 
            else if (subject[4].checked == true) {
                var subject = '<span style="color:red;">You Have Selected: PERL</span><br /><br />';
                document.getElementById('subject').innerHTML = subject;
                return false;
            } 
            else if (subject[5].checked == true) {
                var subject = '<span style="color:red;">You Have Selected: COLD FUSION</span><br /><br />';
                document.getElementById('subject').innerHTML = subject;
                return false;
            } 
            else if (subject[6].checked == true) {
                var subject = '<span style="color:red;">You Have Selected: OTHER</span><br /><br />';
                document.getElementById('subject').innerHTML = subject;
                return false;
            } 
            else {
                var msg = '<span style="color:red;">You must select your subject!</span><br /><br />';
            }
            return true;
        }
    </script>
</head>
<body>
<h1>5. RADIO BUTTON ALERT MESSAGE WITH THE USE OF SINGLE SPAN</h1>
<p id="subject"></p>

<form action="" method="POST">
    <label>Please select your technology:</label>
    <label><input type="radio" name="subject" value="php" onclick="reset_msg();" /> PHP </label>
    <label><input type="radio" name="subject" value="aspnet" onclick="reset_msg();" /> ASP.NET </label>
    <label><input type="radio" name="subject" value="asp" onclick="reset_msg();" /> ASP </label>
    <label><input type="radio" name="subject" value="jsp" onclick="reset_msg();" /> JSP </label>
    <label><input type="radio" name="subject" value="perl" onclick="reset_msg();" /> PERL </label>
    <label><input type="radio" name="subject" value="coldfusion" onclick="reset_msg();" /> COLD FUSION </label>
    <label><input type="radio" name="subject" value="other" onclick="reset_msg();" /> OTHER </label>
</form>
<div>
    <p id="subject"></p>
</div>

</body>
</html>
