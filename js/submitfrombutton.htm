<!DOCTYPE html>
<html>
	<title>Submit From Button</title>
	<body>
		<h1>3. Submit the form using "button" type instead of "submit" input type.</h1>
		<form>
			<table>
				<tr>
					<td>
						<label>First Name</label>
					</td>
					<td>
						<input type="text" name="firstname" />
					</td>
				</tr>
				<tr>
					<td>
						<label>Second Name</label>
					</td>
					<td>
						<input type="text" name="secondname" />
					</td>
				</tr>
				<tr>
					<td align="center">
						<button type="button"><a href="#">Submit</a></button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
