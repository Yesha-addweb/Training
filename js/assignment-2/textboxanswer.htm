<!DOCTYPE html>
<html>
<head>
	<title>TEXTBOX</title>
	<script type="text/javascript">
		

		function AddTextBox() {
			var a, i, x;
			a = Number(document.getElementById("number").value);
			if(a == '') {
		        alert("Please enter value");
		        return false;
		    }
		    if(Number.isNaN(a)) {
		        alert("Please enter only numberic values");
		        return false;
		    }
		    else{
			    createTextbox(a);
		    }
		}
		function createTextbox(a)
		{
			for(i = 1; i <= a; i++){
				c = document.createElement('DIV');
				c = document.createElement("input");
			    c.setAttribute("type", "text");
			    c.setAttribute("value", a);
			    c.setAttribute("id", i);
			    //c.innerHTML = i(a);
			    document.body.appendChild(c);
				var r = document.createElement('a');
				var linkText = document.createTextNode("Remove");
				r.appendChild(linkText);
				r.title = "Remove";
				r.href = "#";
				r.setAttribute("id", i);
				console.log(i);
				r.onclick = function() {
					RemoveTextBox(this.id);
				}
				document.body.appendChild(r);
			}
		}
		function RemoveTextBox(x) {
            var r = confirm("Are You Sure Want To Remove The TextBox");
            if (r == true) {
            var value = document.getElementById(x);
            value.parentNode.removeChild(value);
            }
        }

	</script>
	</head>
	<body>
		<h1>Take 1 Textbox and what the number you put in the textbox that related other textbox will come with the number and if the user remove it then that textbox will remove.</h1>
		<form id="form1" runat="server">
			<input type="text" name="number" id="number" placeholder="Enter The Number">
			<input id="btnAdd" type="button" value="SUBMIT" onclick="AddTextBox()" />
			<br />
			<br />
			<div id="TextBoxContainer">
		  	  <!--Textboxes will be added here -->
			</div>
		</form>
	</body>
</html>
