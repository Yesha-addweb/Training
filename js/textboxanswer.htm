<!DOCTYPE html>
<html>
<head>
	<title>TEXTBOX</title>
	<script type="text/javascript">
		function textboxfunction(objButton) {
			var a, i, x;
			a = Number(document.getElementById("number").value);
			if(a == '') {
		        alert("Please enter value");
		        return false;
		    }
		    if(Number.isNaN(a)) {
		        alert("Please enter only numberic values");
		        return false;
		    }
		    document.getElementById("result").innerHTML = "";
		    for(i = 1; i <= a; i++){
		    	x = document.createElement("input");
		    	x.setAttribute("type", "text");
   				x.setAttribute("value", a);
				document.getElementById("result").appendChild(x);
		    }
		}
	</script>
</head>
<body>
	<h1>Take 1 Textbox and what the number you put in the textbox that relatied other textbox will come with the number. </h1>

	<input type="text" name="number" id="number" placeholder="Enter the number">
	<input type="button" name="Submit" value="SUBMIT" onclick="textboxfunction(this)"><br /><br />
	<div id="result"></div>
</body>
</html>
