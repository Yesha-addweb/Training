<!DOCTYPE html>
<html>
<head>
	<title>Numeric 1</title>
	<script>
		function CheckNumeric(objButton)
		{	
			var a;
    		a = Number(document.getElementById("number").value);
    		
    		if(a == '') {
		        alert("Please enter any numeric value");
      			myforms.number.value.focus();
		        return false;
		    }
		    else if(Number.isNaN(a)) {
		        alert("Only numeric values are allowed. Please re-enter the value");
		        return false;
		    }
		    else {
		    	alert("Entered value is a numeric value");
    			return false;
		    }
		}
	</script>
</head>
<body>
<h1>1. TEXT BOX ALERT WITH USE OF ISNAN FUNCTION</h1>
<form name="myforms">
	<input type="text" name="number" id="number" />
	<input type="submit" value="submit" onclick="CheckNumeric(this)" />
</form>
</body>
</html>
