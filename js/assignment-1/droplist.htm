<!DOCTYPE html>
    <html>
        <head>
            <title>Drop List</title>
                <script type="text/javascript">
                    window.onload = function() {
                        myFunction();
                    };

                    function myFunction()
                    {
                        var e = document.getElementById("dropdownview");
                        var txt = "";
                        for (i = 2; i < e.options.length; i++) {
                            var txt = "<br>" + txt + e.options[i].text + "<br>";
                            document.getElementById('msg').innerHTML = txt;
                        }
                    }
                    
                    function reset_msg() {
                        var e = document.getElementById("dropdownview");
                        var optionSelIndex = e.options[e.selectedIndex].value;
                        var optionSelectedText = e.options[e.selectedIndex].text;
                        var txt = "";
                        var i;
                        


                        if (optionSelIndex == 0) {
                            alert("Please select a Country");
                            return false;
                        }
                        
                        if (optionSelIndex != "1") {
                           document.getElementById('msg').innerHTML = optionSelectedText; 
                            return false;
                        }
                        else {
                             for (i = 2; i < e.length; i++) {
                                txt = "<br>" + txt + e.options[i].text + "<br>";
                                document.getElementById('msg').innerHTML = txt;
                            }
                        }
                        return true;
                    }
                </script>
        </head>
        <body>
            <h1>13. Drop Down List with 5 country name</h1>
            <div>
                <span>Select The Country : </span>
                <select id="dropdownview" onclick="reset_msg();">
                    <option value="0" id="country">Select</option>
                    <option value="1" id="country">All</option>
                    <option value="2" id="country">INDIA</option>
                    <option value="3" id="country">USA</option>
                    <option value="4" id="country">CANADA</option>
                    <option value="5" id="country">AUSTRALIA</option>
                    <option value="6" id="country">CHINA</option>
                </select>
            </div>
            <br >
            YOUR COUNTRY IS:-  <label id="msg"></label><br />
        </body>
    </html>
